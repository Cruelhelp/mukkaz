    let currentVideo = null;

    let commentReactionState = new Map();

    document.addEventListener('DOMContentLoaded', async () => {
      await initializeApp();
      currentUser = await getCurrentUser();

      // Initialize category filters
      initCategoryFilters();

      // Auto-collapse sidebar on watch page (desktop only)
      if (window.innerWidth > 1024) {
        const sidebar = document.getElementById('sidebar');
        if (sidebar && !sidebar.classList.contains('collapsed')) {
          sidebar.classList.add('collapsed');
          document.body.classList.add('sidebar-collapsed');
        }
      }

      // Load icons
      document.getElementById('likeIcon').innerHTML = getIcon('like');
      document.getElementById('dislikeIcon').innerHTML = getIcon('dislike');
      document.getElementById('shareIcon').innerHTML = getIcon('share');
      document.getElementById('bookmarkIcon').innerHTML = getIcon('bookmark');
      document.getElementById('reportIcon').innerHTML = getIcon('flag');

      await loadVideo();
    });

    async function loadVideo() {
      const videoId = getQueryParam('v');
      if (!videoId) {
        window.location.href = 'index.html';
        return;
      }

      try {
        currentVideo = await getVideo(videoId);
        await displayVideo(currentVideo);
        loadComments(currentVideo.comments || []);
        await updateVoteCounts();
        await loadSuggestedVideos();

        // Show add comment section if user is logged in
        if (currentUser) {
          document.getElementById('addCommentSection').style.display = 'flex';
          const profile = await getProfile(currentUser.id);

          // Load user avatar with loading state
          const userAvatar = document.getElementById('userCommentAvatar');
          const userAvatarWrapper = document.getElementById('userCommentAvatarWrapper');
          const userAvatarUrl = profile.avatar_url || `https://api.dicebear.com/7.x/avataaars/svg?seed=${currentUser.email}`;
          userAvatar.onload = () => userAvatar.classList.remove('avatar-loading');
          userAvatar.onerror = () => {
            userAvatar.classList.remove('avatar-loading');
            userAvatar.src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${currentUser.email || 'default'}`;
          };
          userAvatar.src = userAvatarUrl;
          applyAvatarBadge(userAvatarWrapper, profile);

          // Check bookmark status
          const bookmarked = await isBookmarked(videoId);
          if (bookmarked) {
            document.getElementById('bookmarkBtn').classList.add('active');
          }
        }
      } catch (error) {
        console.error('Error loading video:', error);
        if (error.message && error.message.toLowerCase().includes('hidden')) {
          showNotification('This video is hidden from your feed.', 'info');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 800);
        } else {
          showNotification('Error loading video', 'error');
        }
      }
    }

    async function displayVideo(video) {
      const profile = video.profiles || {};

      // Populate content first (while still hidden)
      document.getElementById('videoTitle').textContent = video.title;
      document.getElementById('videoViews').textContent = `${formatNumber(video.views_count || 0)} views`;
      document.getElementById('videoDate').textContent = timeSince(new Date(video.created_at));
      document.getElementById('videoDescriptionText').innerHTML = video.description || 'No description available.';
      setupDescriptionToggle();
      document.getElementById('channelName').textContent = profile.username || 'Unknown';
      document.getElementById('subscriberCount').textContent = `${formatNumber(profile.subscribers_count || 0)} subscribers`;
      document.getElementById('channelLink').href = `profile.html?id=${video.user_id}`;

      // Load channel avatar and show content when loaded
      const channelAvatar = document.getElementById('channelAvatar');
      const channelAvatarWrapper = document.getElementById('channelAvatarWrapper');
      const avatarUrl = profile.avatar_url || `https://api.dicebear.com/7.x/avataaars/svg?seed=${profile.username}`;

      channelAvatar.onload = () => {
        channelAvatar.classList.remove('avatar-loading');
        // Hide skeletons and show actual content
        document.getElementById('titleSkeleton').style.display = 'none';
        document.getElementById('channelSkeleton').style.display = 'none';
        document.getElementById('descSkeleton').style.display = 'none';
        document.getElementById('videoTitle').classList.remove('hidden');
        document.getElementById('channelRow').classList.remove('hidden');
        document.getElementById('videoDescription').classList.remove('hidden');
      };

      channelAvatar.onerror = () => {
        channelAvatar.classList.remove('avatar-loading');
        channelAvatar.src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${profile.username || 'default'}`;
        // Show content even if avatar failed
        document.getElementById('titleSkeleton').style.display = 'none';
        document.getElementById('channelSkeleton').style.display = 'none';
        document.getElementById('descSkeleton').style.display = 'none';
        document.getElementById('videoTitle').classList.remove('hidden');
        document.getElementById('channelRow').classList.remove('hidden');
        document.getElementById('videoDescription').classList.remove('hidden');
      };

      channelAvatar.src = avatarUrl;
      applyAvatarBadge(channelAvatarWrapper, profile);

      // Add subscribe button
      const subscribeContainer = document.getElementById('subscribeContainer');
      if (subscribeContainer) {
        subscribeContainer.innerHTML = '';
        if (currentUser && currentUser.id !== video.user_id) {
          const subscribed = await isSubscribed(video.user_id);
          const subscribeBtn = createSubscribeButton(video.user_id, subscribed);
          subscribeContainer.appendChild(subscribeBtn);
        } else if (!currentUser) {
          const subscribeBtn = document.createElement('button');
          subscribeBtn.className = 'btn-subscribe';
          subscribeBtn.textContent = 'Subscribe';
          subscribeBtn.addEventListener('click', () => {
            openModal();
          });
          subscribeContainer.appendChild(subscribeBtn);
        }
      }

      // Initialize video player
      player = videojs('videoPlayer', {
        controls: true,
        autoplay: false,
        preload: 'auto'
      });

      // Popunder ad trigger with cooldown
      const popunderScriptSrc = 'https://pl28424963.effectivegatecpm.com/43/ff/29/43ff29d652f39ba2737589a53aaee626.js';
      const adSettings = typeof getAdSettings === 'function' ? getAdSettings() : {};
      const popunderEnabled = adSettings.popunderEnabled !== false;
      const cooldownMinutes = Number(adSettings.popunderCooldownMinutes) || 20;
      const popunderCooldownMs = Math.max(cooldownMinutes, 1) * 60 * 1000;

      const shouldTriggerPopunder = () => {
        const last = Number(localStorage.getItem('mukkaz_popunder_last')) || 0;
        return Date.now() - last >= popunderCooldownMs;
      };

      const triggerPopunder = () => {
        if (!popunderEnabled) return;
        if (!shouldTriggerPopunder()) return;
        localStorage.setItem('mukkaz_popunder_last', String(Date.now()));

        if (document.querySelector(`script[data-popunder="true"][src="${popunderScriptSrc}"]`)) {
          return;
        }

        const script = document.createElement('script');
        script.src = popunderScriptSrc;
        script.async = true;
        script.setAttribute('data-popunder', 'true');
        document.body.appendChild(script);
      };

      // Check if video uses Cloudflare Stream (new) or direct URL (legacy)
      if (video.stream_id) {
        // Use Cloudflare Stream HLS
        player.src({
          type: 'application/x-mpegURL',
          src: `https://videodelivery.net/${video.stream_id}/manifest/video.m3u8`
        });
      } else if (video.url) {
        // Legacy: Direct video URL
        player.src({ type: 'video/mp4', src: video.url });
      } else {
        showNotification('Video source not found', 'error');
      }

      // Track view and watch history
      let viewCounted = false;
      let historyAdded = false;
      const historyPaused = localStorage.getItem('historyPaused') === 'true';
      if (currentUser && !historyPaused) {
        historyAdded = true;
        await addToWatchHistory(video.id, 0);
      }
      player.on('timeupdate', async () => {
        const currentTime = player.currentTime();
        const duration = player.duration();
        const progress = duration > 0 ? (currentTime / duration) * 100 : 0;

        if (!viewCounted && (currentTime >= 10 || progress >= 20)) {
          viewCounted = true;
          await recordView(video.id);
        }

        // Update watch history progress every 30 seconds (if not paused)
        const historyPaused = localStorage.getItem('historyPaused') === 'true';
        if (currentUser && historyAdded && !historyPaused && Math.floor(currentTime) % 30 === 0) {
          await addToWatchHistory(video.id, Math.floor(progress));
        }
      });

      player.on('play', () => {
        triggerPopunder();
      });
    }

    let allVideos = [];
    let currentCategory = 'all';

    async function loadSuggestedVideos(category = 'all') {
      const container = document.getElementById('suggestedVideosList');

      try {
        if (allVideos.length === 0) {
          allVideos = await getVideos();

        let filteredVideos = allVideos.filter(v => v.id !== currentVideo.id);

        // Filter by category/tag if not 'all'
        if (category !== 'all') {
          filteredVideos = filteredVideos.filter(v => {
            // Support both single category field and tags array
            if (v.tags) {
              // If tags is a string (comma-separated), split it
              const tagsArray = typeof v.tags === 'string'
                ? v.tags.split(',').map(t => t.trim().toLowerCase())
                : (Array.isArray(v.tags) ? v.tags.map(t => t.toLowerCase()) : []);
              return tagsArray.includes(category.toLowerCase());
            }
            // Fallback to single category field
            return v.category && v.category.toLowerCase() === category.toLowerCase();
          });
        }

        const suggested = filteredVideos.slice(0, 20);

        container.innerHTML = '';
        if (suggested.length === 0) {
          container.innerHTML = '<p class="secondary" style="padding: 1rem; text-align: center;">No videos found in this category</p>';
        } else {
          suggested.forEach(video => {
            const card = createVideoCard(video, 'horizontal');
            container.appendChild(card);
          });
        }
      } catch (error) {
        console.error('Error loading suggested videos:', error);
        container.innerHTML = '<p class="secondary">Failed to load suggestions</p>';
      }
    }

    // Category filter functionality
    function initCategoryFilters() {
      const categoryBtns = document.querySelectorAll('.category-btn');

      categoryBtns.forEach(btn => {
        btn.addEventListener('click', async () => {
          // Remove active class from all buttons
          categoryBtns.forEach(b => b.classList.remove('active'));

          // Add active class to clicked button
          btn.classList.add('active');

          // Get category and load videos
          const category = btn.dataset.category;
          currentCategory = category;
          await loadSuggestedVideos(category);
        });
      });
    }

    async function updateVoteCounts() {
      try {
        const { likes, dislikes } = await getVoteCounts(currentVideo.id);
        document.getElementById('likeCount').textContent = likes;
        // Note: YouTube doesn't show dislike counts publicly

        // Highlight user's vote
        if (currentUser && currentVideo.video_votes) {
          const userVote = currentVideo.video_votes.find(v => v.user_id === currentUser.id);
          if (userVote) {
            if (userVote.vote_type === 'like') {
              document.getElementById('likeBtn').classList.add('active');
            } else {
              document.getElementById('dislikeBtn').classList.add('active');
            }
          }
        }
      } catch (error) {
        console.error('Error updating vote counts:', error);
      }
    }

    function loadComments(comments) {
      const commentsList = document.getElementById('commentsList');
      const commentsHeader = document.getElementById('commentsHeader');

      commentsHeader.textContent = `${comments.length} Comment${comments.length !== 1 ? 's' : ''}`;

      if (comments.length === 0) {
        commentsList.innerHTML = '<p class="secondary" style="text-align: center; padding: 2rem; color: var(--text-secondary);">No comments yet. Be the first to comment!</p>';
        return;
      }

      commentsList.innerHTML = comments.map(comment => {
        const profile = comment.profiles || {};
        const username = escapeHtml(profile.username || 'Unknown');
        const commentText = escapeHtml(comment.text);
        const timeAgo = escapeHtml(timeSince(comment.created_at));

        return `
          <div class="watch-comment">
            ${renderAvatarWithBadge(profile, { imgClass: 'watch-avatar', wrapperClass: 'watch-avatar-wrapper' })}
            <div class="watch-comment-body">
              <div class="watch-comment-header">
                <span class="watch-comment-author">@${username}</span>
                <span class="watch-comment-time">${timeAgo} ago</span>
              </div>
              <div class="watch-comment-text">${commentText}</div>
              <div class="watch-comment-actions-row">
                <button class="watch-comment-action" data-action="like" data-comment-id="${comment.id}">
                  ${getIcon('like')}
                  <span class="comment-like-count">0</span>
                </button>
                <button class="watch-comment-action" data-action="dislike" data-comment-id="${comment.id}">
                  ${getIcon('dislike')}
                  <span class="comment-dislike-count">0</span>
                </button>
                <button class="watch-comment-action" data-action="reply" data-comment-id="${comment.id}">Reply</button>
              </div>
              <div class="watch-comment-replies" id="replies-${comment.id}"></div>
            </div>
          </div>
        `;
      }).join('');

      comments.forEach(comment => {
        const repliesContainer = document.getElementById(`replies-${comment.id}`);
        if (repliesContainer) {
          loadRepliesForComment(comment.id, repliesContainer);
        }
      });

      initializeCommentReactions(comments);
    }

    function setupDescriptionToggle() {
      const description = document.getElementById('videoDescription');
      const descriptionText = document.getElementById('videoDescriptionText');
      const toggle = document.getElementById('descriptionToggle');

      if (!description || !descriptionText || !toggle) return;

      const plainText = descriptionText.textContent || '';
      const shouldCollapse = plainText.trim().length > 180;

      if (!shouldCollapse) {
        toggle.style.display = 'none';
        description.classList.remove('collapsed');
        return;
      }

      toggle.style.display = 'inline-flex';
      description.classList.add('collapsed');
      toggle.textContent = 'Show more';

      toggle.onclick = () => {
        const isCollapsed = description.classList.toggle('collapsed');
        toggle.textContent = isCollapsed ? 'Show more' : 'Show less';
      };
    }

    async function initializeCommentReactions(comments) {
      if (!comments || comments.length === 0) return;
      try {
        const commentIds = comments.map(comment => comment.id);
        const { likesById, dislikesById, userLiked, userDisliked } = await getCommentReactions(commentIds);

        comments.forEach(comment => {
          const likes = typeof likesById[comment.id] === 'number'
            ? likesById[comment.id]
            : (comment.likes_count || 0);
          const dislikes = typeof dislikesById[comment.id] === 'number'
            ? dislikesById[comment.id]
            : (comment.dislikes_count || 0);

          updateCommentReactionState(comment.id, {
            likes,
            dislikes,
            liked: userLiked.has(comment.id),
            disliked: userDisliked.has(comment.id)
          });
        });
      } catch (error) {
        console.error('Error loading comment reactions:', error);
      }
    }

    function updateCommentReactionState(commentId, state) {
      commentReactionState.set(commentId, state);

      const likeButton = document.querySelector(`.watch-comment-action[data-action="like"][data-comment-id="${commentId}"]`);
      const dislikeButton = document.querySelector(`.watch-comment-action[data-action="dislike"][data-comment-id="${commentId}"]`);
      const likeCount = likeButton?.querySelector('.comment-like-count');
      const dislikeCount = dislikeButton?.querySelector('.comment-dislike-count');

      if (likeCount) likeCount.textContent = state.likes;
      if (dislikeCount) dislikeCount.textContent = state.dislikes;
      if (likeButton) likeButton.classList.toggle('active', state.liked);
      if (dislikeButton) dislikeButton.classList.toggle('active', state.disliked);
    }

    async function toggleCommentReaction(commentId, reaction) {
      if (!currentUser) {
        openModal();
        return;
      }

      const state = commentReactionState.get(commentId) || {
        likes: 0,
        dislikes: 0,
        liked: false,
        disliked: false
      };

      try {
        if (reaction === 'like') {
          if (state.liked) {
            await unlikeComment(commentId);
            state.likes = Math.max(0, state.likes - 1);
            state.liked = false;
          } else {
            if (state.disliked) {
              await undislikeComment(commentId);
              state.dislikes = Math.max(0, state.dislikes - 1);
              state.disliked = false;
            }
            await likeComment(commentId);
            state.likes += 1;
            state.liked = true;
          }
        } else if (reaction === 'dislike') {
          if (state.disliked) {
            await undislikeComment(commentId);
            state.dislikes = Math.max(0, state.dislikes - 1);
            state.disliked = false;
          } else {
            if (state.liked) {
              await unlikeComment(commentId);
              state.likes = Math.max(0, state.likes - 1);
              state.liked = false;
            }
            await dislikeComment(commentId);
            state.dislikes += 1;
            state.disliked = true;
          }
        }

        updateCommentReactionState(commentId, state);
      } catch (error) {
        console.error('Error updating comment reaction:', error);
        showNotification('Error updating comment reaction', 'error');
      }
    }

    async function handleReply(commentId) {
      if (!currentUser) {
        openModal();
        return;
      }

      const replyText = await showPrompt('Write a reply', {
        title: 'Reply to comment',
        placeholder: 'Add a reply...',
        confirmText: 'Post',
        multiline: true
      });
      if (!replyText || !replyText.trim()) return;

      try {
        await addReply(commentId, currentVideo.id, replyText.trim());
        const repliesContainer = document.getElementById(`replies-${commentId}`);
        if (repliesContainer) {
          await loadRepliesForComment(commentId, repliesContainer);
        }
        showNotification('Reply posted', 'success');
      } catch (error) {
        console.error('Error posting reply:', error);
        showNotification('Failed to post reply', 'error');
      }
    }

    async function loadRepliesForComment(commentId, container) {
      if (!container) return;
      container.innerHTML = '';
      try {
        const replies = await getReplies(commentId);
        if (!replies || replies.length === 0) return;
        container.innerHTML = replies.map(reply => {
          const profile = reply.profiles || {};
          const username = escapeHtml(profile.username || 'Unknown');
          const commentText = escapeHtml(reply.text);
          const timeAgo = escapeHtml(timeSince(reply.created_at));
          return `
            <div class="watch-comment reply">
              ${renderAvatarWithBadge(profile, { imgClass: 'watch-avatar', wrapperClass: 'watch-avatar-wrapper' })}
              <div class="watch-comment-body">
                <div class="watch-comment-header">
                  <span class="watch-comment-author">@${username}</span>
                  <span class="watch-comment-time">${timeAgo} ago</span>
                </div>
                <div class="watch-comment-text">${commentText}</div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading replies:', error);
      }
    }

    // Like/Dislike handlers
    document.getElementById('likeBtn').addEventListener('click', async () => {
      if (!currentUser) {
        openModal();
        return;
      }

      try {
        const likeBtn = document.getElementById('likeBtn');
        const isActive = likeBtn.classList.contains('active');

        if (isActive) {
          await removeVote(currentVideo.id);
          likeBtn.classList.remove('active');
        } else {
          await voteVideo(currentVideo.id, 'like');
          likeBtn.classList.add('active');
          document.getElementById('dislikeBtn').classList.remove('active');
        }

        await updateVoteCounts();
      } catch (error) {
        console.error('Error voting:', error);
        showNotification('Error voting', 'error');
      }
    });

    document.getElementById('dislikeBtn').addEventListener('click', async () => {
      if (!currentUser) {
        openModal();
        return;
      }

      try {
        const dislikeBtn = document.getElementById('dislikeBtn');
        const isActive = dislikeBtn.classList.contains('active');

        if (isActive) {
          await removeVote(currentVideo.id);
          dislikeBtn.classList.remove('active');
        } else {
          await voteVideo(currentVideo.id, 'dislike');
          dislikeBtn.classList.add('active');
          document.getElementById('likeBtn').classList.remove('active');
        }

        await updateVoteCounts();
      } catch (error) {
        console.error('Error voting:', error);
        showNotification('Error voting', 'error');
      }
    });

    // Share button handler
    document.getElementById('shareBtn').addEventListener('click', async () => {
      const url = `${window.location.origin}/watch.html?v=${currentVideo.id}`;
      try {
        await navigator.clipboard.writeText(url);
        showNotification('Link copied to clipboard!', 'success');
      } catch (error) {
        // Fallback for browsers that don't support clipboard API
        const tempInput = document.createElement('input');
        tempInput.value = url;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        showNotification('Link copied to clipboard!', 'success');
      }
    });

    // Report button handler
    const reportModalOverlay = document.getElementById('reportModalOverlay');
    const closeReportModalBtn = document.getElementById('closeReportModal');
    const cancelReportBtn = document.getElementById('cancelReportBtn');
    const reportForm = document.getElementById('reportForm');
    const reportReason = document.getElementById('reportReason');
    const reportDetails = document.getElementById('reportDetails');

    function openReportModal() {
      reportReason.value = '';
      reportDetails.value = '';
      if (currentVideo && currentVideo.profiles) {
        reportOwner.value = `@${currentVideo.profiles.username || 'Unknown'}`;
      } else {
        reportOwner.value = 'Unknown';
      }
      reportModalOverlay.style.display = 'flex';
      reportModalOverlay.classList.add('show');
    }

    function closeReportModal() {
      reportModalOverlay.classList.remove('show');
      reportModalOverlay.style.display = 'none';
    }

    document.getElementById('reportBtn').addEventListener('click', () => {
      if (!currentUser) {
        openModal();
        return;
      }
      openReportModal();
    });

    closeReportModalBtn.addEventListener('click', closeReportModal);
    cancelReportBtn.addEventListener('click', closeReportModal);

    reportForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const reasonValue = reportReason.value.trim();
      if (!reasonValue) {
        showNotification('Please select a reason', 'error');
        return;
      }
      try {
        await reportVideo(currentVideo.id, reasonValue, reportDetails.value.trim());
        showNotification('Report submitted. Thanks for letting us know.', 'success');
        closeReportModal();
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 800);
      } catch (error) {
        console.error('Error reporting video:', error);
        showNotification(error.message || 'Error submitting report', 'error');
      }
    });

    // Bookmark button handler
    document.getElementById('bookmarkBtn').addEventListener('click', async () => {
      if (!currentUser) {
        openModal();
        return;
      }
      await toggleBookmark(currentVideo.id, document.getElementById('bookmarkBtn'));
    });

    // Description is always expanded in new layout

    // Comment input focus handlers
    const commentInput = document.getElementById('commentInput');
    const commentFormActions = document.getElementById('commentFormActions');

    commentInput.addEventListener('focus', () => {
      commentFormActions.classList.remove('hidden');
    });

    // Handle Enter key to submit comment (Shift+Enter for new line)
    commentInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const text = commentInput.value.trim();
        if (!text) return;

        try {
          const comment = await addComment(currentVideo.id, text);
          currentVideo.comments = [comment, ...(currentVideo.comments || [])];
          loadComments(currentVideo.comments);
          commentInput.value = '';
          commentFormActions.classList.add('hidden');
          showNotification('Comment added!', 'success');
        } catch (error) {
          console.error('Error adding comment:', error);
          showNotification('Error adding comment', 'error');
        }
      }
    });

    document.getElementById('cancelCommentBtn').addEventListener('click', () => {
      commentInput.value = '';
      commentFormActions.classList.add('hidden');
      commentInput.blur();
    });

    document.getElementById('submitCommentBtn').addEventListener('click', async () => {
      const text = commentInput.value.trim();
      if (!text) return;

      try {
        const comment = await addComment(currentVideo.id, text);
        currentVideo.comments = [comment, ...(currentVideo.comments || [])];
        loadComments(currentVideo.comments);
        commentInput.value = '';
        commentFormActions.classList.add('hidden');
        showNotification('Comment added!', 'success');
      } catch (error) {
        console.error('Error adding comment:', error);
        showNotification('Error adding comment', 'error');
      }
    });

    // Search functionality
    document.getElementById('searchBtn').addEventListener('click', () => {
      const searchTerm = document.getElementById('searchInput').value.trim();
      if (searchTerm) {
        window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
      }
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const searchTerm = e.target.value.trim();
        if (searchTerm) {
          window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
        }
      }
    });

    document.getElementById('commentsList').addEventListener('click', async (event) => {
      const button = event.target.closest('.watch-comment-action');
      if (!button) return;

      const action = button.dataset.action;
      const commentId = button.dataset.commentId;
      if (!action || !commentId) return;

      if (action === 'reply') {
        await handleReply(commentId);
        return;
      }

      if (action === 'like' || action === 'dislike') {
        await toggleCommentReaction(commentId, action);
      }
    });
  </script>
