<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline'
      https://unpkg.com
      https://cdn.jsdelivr.net
      https://vjs.zencdn.net
      https://cdn.quilljs.com
      https://pl28394065.effectivegatecpm.com
      https://pl28394078.effectivegatecpm.com
      https://va.vercel-scripts.com
      https://cdn.growthbook.io;
    style-src 'self' 'unsafe-inline'
      https://fonts.googleapis.com
      https://vjs.zencdn.net
      https://unpkg.com
      https://cdn.quilljs.com;
    font-src 'self' data: https://fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    media-src 'self' blob: https: https://videodelivery.net;
    connect-src 'self'
      https://*.supabase.co https://api.ipify.org
      https://cdn.jsdelivr.net
      https://unpkg.com
      https://videodelivery.net
      https://embed.cloudflarestream.com
      https://vitals.vercel-insights.com
      https://cdn.growthbook.io
      https://*.vercel-insights.com;
    frame-src 'self'
      https://embed.cloudflarestream.com
      https://iframe.videodelivery.net;
    worker-src 'self' blob:;
    child-src 'self' blob:;
    object-src 'none';
    base-uri 'self';
  ">

  <title>Upload Video - Mukkaz</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Configs -->
  <script src="js/config.local.js" onerror="console.warn('config.local.js not found - using defaults')"></script>
  <script src="js/config.js"></script>
  <script src="js/config.cloudflare.js"></script>

  <!-- Cloudflare Stream Helper -->
  <script src="js/cloudflare-stream.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/youtube-redesign.css">
  <link rel="stylesheet" href="css/upload.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Helpers -->
  <script src="js/age-gate.js"></script>
  <script src="js/components.js"></script>
  <script src="js/analytics.js" defer></script>
  <script src="js/growthbook.js" defer></script>
  
  <!-- Upload Handler -->
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="nav-icon hamburger-btn" id="hamburgerBtn">
        <span id="hamburgerIcon"></span>
      </button>
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="Mukkaz">
      </a>
    </div>
    <div class="navbar-center">
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search videos...">
        <button class="search-btn" id="searchBtn">
          <span id="searchIcon"></span>
        </button>
      </div>
    </div>
    <div class="navbar-right" id="navbarRight">
      <!-- Upload button will be added here via JS -->
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-section">
      <a href="index.html" class="sidebar-item">
        <span id="homeIcon"></span>
        <span>Home</span>
      </a>
      <a href="upload.html" class="sidebar-item active">
        <span id="uploadIcon"></span>
        <span>Upload</span>
      </a>
      <a href="my-videos.html" class="sidebar-item">
        <span id="myVideosIcon">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM7 9h5v6H7z"></path>
          </svg>
        </span>
        <span>My Videos</span>
      </a>
    </div>
  </aside>

  <!-- Fixed Upload Actions -->
  <div class="upload-actions-fixed">
    <button type="button" class="btn btn-draft" id="draftBtnFixed">Save Draft</button>
    <button type="submit" class="btn btn-publish" id="publishBtnFixed" form="uploadForm">Publish</button>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-container">
      <h1 class="page-title">Upload Video</h1>
      <div class="category-filter-bar">
        <button class="category-btn active" data-tab="upload" type="button">Upload</button>
        <button class="category-btn" data-tab="drafts" type="button">Drafts</button>
      </div>

      <div id="uploadContainer" class="upload-container">
        <div class="upload-grid">

          <!-- Video Preview Area -->
          <div class="video-area">
            <!-- Upload Dropzone -->
            <div class="upload-dropzone" id="uploadDropzone">
              <div class="dropzone-icon" id="uploadIcon"></div>
              <h3>Drag & Drop Video Here</h3>
              <p style="color: var(--upload-muted); margin-bottom: 16px;">or</p>
              <button type="button" class="upload-btn" id="selectVideoBtn">Select Video</button>
              <input type="file" id="videoFile" accept="video/*" style="display: none;">
            </div>

            <!-- Video Preview (shown after upload) -->
            <div class="video-preview" id="videoPreview">
              <video id="videoPlayer" controls></video>
              <div class="video-info">
                <div class="video-meta">
                  <span id="videoMeta">-</span>
                </div>
              </div>

              <!-- Thumbnail Selection Below Video -->
              <div class="thumbnail-section" id="thumbnailSection">
                <label class="field-label" style="padding: 0 20px; margin-bottom: 12px;">Select Thumbnail</label>
                <div class="thumb-grid-inline" id="thumbGridInline">
                  <!-- Generated by JS after video upload -->
                </div>
              </div>

              <!-- Upload Progress Overlay -->
              <div class="upload-progress" id="uploadProgress">
                <div class="progress-text" id="progressText">Uploading...</div>
                <div class="progress-bar">
                  <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressPercent">0%</div>
              </div>
            </div>
          </div>

          <!-- Form Sidebar -->
          <div class="form-sidebar">
            <div class="form-header">Video Details</div>

            <form id="uploadForm">
              <div class="form-content">

              <!-- Title -->
              <div class="field">
                <label class="field-label">Title <span style="color: var(--upload-accent);">*</span></label>
                <input type="text" id="videoTitle" class="field-input" placeholder="Enter video title..." maxlength="100" required>
                <div class="char-counter">
                  <span id="titleCharCount">0</span>/100
                </div>
              </div>

              <!-- Description -->
              <div class="field">
                <label class="field-label">Description</label>
                <textarea id="videoDescription" class="field-input field-textarea" placeholder="Tell viewers about your video..." maxlength="500"></textarea>
                <div class="char-counter">
                  <span id="descCharCount">0</span>/500
                </div>
              </div>

              <!-- Tags -->
              <div class="field">
                <label class="field-label">Tags <span style="color: var(--upload-accent);">*</span></label>
                <input type="text" id="tagInput" class="field-input" placeholder="Add a tag and press Enter">
                <div class="tag-pills" id="tagPills"></div>
              </div>

              <!-- Visibility -->
              <div class="field">
                <label class="field-label">Visibility</label>
                <div class="radio-group">
                  <div class="radio-option">
                    <input type="radio" name="visibility" value="public" id="visPublic" checked>
                    <label for="visPublic">
                      <span class="radio-icon" id="publicIcon"></span>
                      Public
                    </label>
                  </div>
                  <div class="radio-option">
                    <input type="radio" name="visibility" value="private" id="visPrivate">
                    <label for="visPrivate">
                      <span class="radio-icon" id="privateIcon"></span>
                      Private
                    </label>
                  </div>
                </div>
              </div>

              <!-- Comments -->
              <div class="field">
                <label class="field-label">Comments</label>
                <div class="toggle-field">
                  <span>Allow comments</span>
                  <div class="toggle-switch active" id="commentsToggle"></div>
                </div>
              </div>

              </div>
            </form>
          </div>

        </div>
      </div>

      <div id="draftsContainer" class="history-main" style="display: none;">
        <div class="form-sidebar">
          <div class="form-header">Your Drafts</div>
          <div class="form-content">
            <div id="draftsList">
              <!-- Drafts loaded by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Hidden file inputs -->
  <input type="file" id="customThumb" accept="image/*" style="display: none;">

  <!-- Notification Toast -->
  <div id="notificationToast" class="hidden" style="position: fixed; top: 80px; right: 20px; background: var(--upload-card); border: 1px solid var(--upload-border); border-radius: 8px; padding: 16px 20px; z-index: 1000; max-width: 350px;"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/icons.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/upload-handler.js"></script>

  <script>
    // Character counters
    document.addEventListener('DOMContentLoaded', () => {
      const titleInput = document.getElementById('videoTitle');
      const descInput = document.getElementById('videoDescription');
      const titleCount = document.getElementById('titleCharCount');
      const descCount = document.getElementById('descCharCount');

      if (titleInput && titleCount) {
        titleInput.addEventListener('input', () => {
          titleCount.textContent = titleInput.value.length;
        });
      }

      if (descInput && descCount) {
        descInput.addEventListener('input', () => {
          descCount.textContent = descInput.value.length;
        });
      }
    });
  </script>
</body>
</html>
