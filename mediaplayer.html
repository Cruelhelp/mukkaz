<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' blob: https:; connect-src 'self' https://*.supabase.co https://cdn.jsdelivr.net; frame-src 'none'; object-src 'none'; base-uri 'self';">
<title>Video Library</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<script src="config.local.js" onerror="console.warn('config.local.js not found - using defaults')"></script>
<script src="config.js"></script>

<style>
/* =====================
   BASE STYLES
===================== */
body {
  margin: 0;
  background: #0f0f0f;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

h3, p {
  margin: 0;
}

/* =====================
   VIDEO GRID
===================== */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  padding: 20px;
}

/* =====================
   VIDEO CARD
===================== */
.video-card {
  cursor: pointer;
}

.thumb {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
}

.thumb img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  display: block;
}

.duration {
  position: absolute;
  bottom: 6px;
  right: 6px;
  background: rgba(0,0,0,0.8);
  padding: 3px 6px;
  font-size: 12px;
  border-radius: 4px;
}

.video-info {
  padding-top: 8px;
}

.video-info h3 {
  font-size: 15px;
  line-height: 1.3;
}

.video-info p {
  font-size: 13px;
  color: #aaa;
}

.video-info span {
  font-size: 12px;
  color: #777;
}

/* =====================
   PLAYER MODAL
===================== */
#playerOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.player-box {
  position: relative;
  width: 90%;
  max-width: 960px;
}

.player-box video {
  width: 100%;
  border-radius: 12px;
  background: black;
  display: block;
}

.close-btn {
  position: absolute;
  top: -40px;
  right: 0;
  font-size: 28px;
  color: #fff;
  background: none;
  border: none;
  cursor: pointer;
}

/* Custom Video Controls */
.custom-controls {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
  padding: 1.5rem 1rem 1rem 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  border-radius: 0 0 12px 12px;
  opacity: 0;
  transition: opacity 0.3s;
}

.player-box:hover .custom-controls {
  opacity: 1;
}

.progress-bar {
  width: 100%;
  height: 5px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.progress-bar:hover {
  height: 7px;
}

.progress-filled {
  height: 100%;
  background: #e50914;
  width: 0%;
  transition: width 0.1s linear;
  border-radius: 10px;
}

.controls-row {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.control-btn {
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s;
}

.control-btn:hover {
  transform: scale(1.1);
}

.control-btn svg {
  width: 24px;
  height: 24px;
  fill: currentColor;
}

.play-btn svg {
  width: 32px;
  height: 32px;
}

.time-display {
  color: #fff;
  font-size: 14px;
  font-weight: 500;
  min-width: 100px;
}

.volume-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.volume-slider {
  width: 0;
  opacity: 0;
  transition: all 0.3s;
}

.volume-container:hover .volume-slider {
  width: 80px;
  opacity: 1;
}

.volume-slider input {
  width: 100%;
  cursor: pointer;
}

.spacer {
  flex: 1;
}
</style>
</head>

<body>

<!-- =====================
     VIDEO GRID
===================== -->
<div class="video-grid">

  <div class="video-card" onclick="openPlayer('videos/sample1.mp4')">
    <div class="thumb">
      <img src="thumbs/thumb1.jpg">
      <span class="duration">6:12</span>
    </div>
    <div class="video-info">
      <h3>Sample Video Title One</h3>
      <p>Uploader Name</p>
      <span>24K views • 3 days ago</span>
    </div>
  </div>

  <div class="video-card" onclick="openPlayer('videos/sample2.mp4')">
    <div class="thumb">
      <img src="thumbs/thumb2.jpg">
      <span class="duration">9:48</span>
    </div>
    <div class="video-info">
      <h3>Another Sample Video</h3>
      <p>Uploader Name</p>
      <span>8.1K views • 1 week ago</span>
    </div>
  </div>

</div>

<!-- =====================
     PLAYER MODAL
===================== -->
<div id="playerOverlay">
  <div class="player-box">
    <button class="close-btn" onclick="closePlayer()">✕</button>
    <video id="videoPlayer"></video>

    <div class="custom-controls">
      <div class="progress-bar" id="progressBar">
        <div class="progress-filled" id="progressFilled"></div>
      </div>

      <div class="controls-row">
        <button class="control-btn play-btn" id="playPauseBtn">
          <svg id="playIcon" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
          </svg>
        </button>

        <div class="time-display" id="timeDisplay">
          0:00 / 0:00
        </div>

        <div class="spacer"></div>

        <div class="volume-container">
          <button class="control-btn" id="muteBtn">
            <svg id="volumeIcon" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <svg id="mutedIcon" viewBox="0 0 24 24" style="display: none;">
              <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
          </button>
          <div class="volume-slider">
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
          </div>
        </div>

        <button class="control-btn" id="fullscreenBtn">
          <svg viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
/* =====================
   VIDEO PLAYER LOGIC
===================== */
const overlay = document.getElementById("playerOverlay");
const player = document.getElementById("videoPlayer");
const playPauseBtn = document.getElementById("playPauseBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
const progressBar = document.getElementById("progressBar");
const progressFilled = document.getElementById("progressFilled");
const timeDisplay = document.getElementById("timeDisplay");
const muteBtn = document.getElementById("muteBtn");
const volumeIcon = document.getElementById("volumeIcon");
const mutedIcon = document.getElementById("mutedIcon");
const volumeSlider = document.getElementById("volumeSlider");
const fullscreenBtn = document.getElementById("fullscreenBtn");

function openPlayer(src) {
  player.src = src;
  overlay.style.display = "flex";
  player.play();
  updatePlayPauseIcon();
}

function closePlayer() {
  player.pause();
  player.src = "";
  overlay.style.display = "none";
  updatePlayPauseIcon();
}

/* Close on background click */
overlay.addEventListener("click", e => {
  if (e.target === overlay) closePlayer();
});

/* Play/Pause */
playPauseBtn.addEventListener("click", () => {
  if (player.paused) {
    player.play();
  } else {
    player.pause();
  }
  updatePlayPauseIcon();
});

player.addEventListener("play", updatePlayPauseIcon);
player.addEventListener("pause", updatePlayPauseIcon);

function updatePlayPauseIcon() {
  if (player.paused) {
    playIcon.style.display = "block";
    pauseIcon.style.display = "none";
  } else {
    playIcon.style.display = "none";
    pauseIcon.style.display = "block";
  }
}

/* Progress Bar */
player.addEventListener("timeupdate", () => {
  const percent = (player.currentTime / player.duration) * 100;
  progressFilled.style.width = percent + "%";
  updateTimeDisplay();
});

progressBar.addEventListener("click", (e) => {
  const rect = progressBar.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  player.currentTime = pos * player.duration;
});

/* Time Display */
function updateTimeDisplay() {
  const current = formatTime(player.currentTime);
  const duration = formatTime(player.duration);
  timeDisplay.textContent = `${current} / ${duration}`;
}

function formatTime(seconds) {
  if (isNaN(seconds)) return "0:00";
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}

/* Volume */
muteBtn.addEventListener("click", () => {
  player.muted = !player.muted;
  updateVolumeIcon();
});

volumeSlider.addEventListener("input", (e) => {
  player.volume = e.target.value / 100;
  player.muted = false;
  updateVolumeIcon();
});

player.addEventListener("volumechange", updateVolumeIcon);

function updateVolumeIcon() {
  if (player.muted || player.volume === 0) {
    volumeIcon.style.display = "none";
    mutedIcon.style.display = "block";
  } else {
    volumeIcon.style.display = "block";
    mutedIcon.style.display = "none";
  }
}

/* Fullscreen */
fullscreenBtn.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    overlay.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});

/* Keyboard shortcuts */
document.addEventListener("keydown", (e) => {
  if (overlay.style.display === "flex") {
    switch(e.key) {
      case " ":
        e.preventDefault();
        playPauseBtn.click();
        break;
      case "ArrowLeft":
        player.currentTime -= 5;
        break;
      case "ArrowRight":
        player.currentTime += 5;
        break;
      case "m":
        muteBtn.click();
        break;
      case "f":
        fullscreenBtn.click();
        break;
    }
  }
});
</script>

</body>
</html>
